# ==================================================
# MedHistory - Staging Monitoring
# ==================================================
# Мониторинг для тестовой среды
# Порты: Grafana :3001, Prometheus :9091
# ==================================================

services:
  # Prometheus - сбор и хранение метрик
  prometheus_staging:
    image: prom/prometheus:v2.48.0
    container_name: medhistory_prometheus_staging
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_staging_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - medhistory_network

  # Grafana - визуализация метрик
  grafana_staging:
    image: grafana/grafana:10.2.2
    container_name: medhistory_grafana_staging
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3001}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_staging_data:/var/lib/grafana
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - medhistory_network

  # Custom Exporter - бизнес-метрики
  custom_exporter_staging:
    build:
      context: ./monitoring/exporters
      dockerfile: Dockerfile
    container_name: medhistory_exporter_staging
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
      - SCRAPE_INTERVAL=30
      - EXPORTER_PORT=9100
    ports:
      - "9102:9100"
    networks:
      - medhistory_network

  # PostgreSQL Exporter
  postgres_exporter_staging:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: medhistory_postgres_exporter_staging
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://medhistory_user:${POSTGRES_PASSWORD}@postgres:5432/medhistory?sslmode=disable"
    ports:
      - "9188:9187"
    networks:
      - medhistory_network

  # MongoDB Exporter
  mongodb_exporter_staging:
    image: percona/mongodb_exporter:0.40
    container_name: medhistory_mongodb_exporter_staging
    restart: unless-stopped
    command:
      - '--mongodb.uri=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017'
      - '--mongodb.direct-connect=true'
      - '--discovering-mode'
      - '--compatible-mode'
    ports:
      - "9217:9216"
    networks:
      - medhistory_network

  # Node Exporter - системные метрики
  node_exporter_staging:
    image: prom/node-exporter:v1.7.0
    container_name: medhistory_node_exporter_staging
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    ports:
      - "9103:9100"
    networks:
      - medhistory_network

volumes:
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local

networks:
  medhistory_network:
    name: medhistory-staging_medhistory_network
    external: true

