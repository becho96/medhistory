# ==================================================
# MedHistory - Production Override (Яндекс.Облако)
# ==================================================
# Переопределения для production среды
# Использование: docker compose -f docker-compose.base.yml -f docker-compose.prod.yml
# ==================================================

services:
  postgres:
    restart: unless-stopped
    expose:
      - "5432"

  mongodb:
    restart: unless-stopped
    expose:
      - "27017"

  minio:
    restart: unless-stopped
    expose:
      - "9000"
      - "9001"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    expose:
      - "8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    expose:
      - "80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: medhistory_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - medhistory_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

