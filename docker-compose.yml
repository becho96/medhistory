name: medhistory

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medhistory_postgres
    environment:
      POSTGRES_DB: medhistory
      POSTGRES_USER: medhistory_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medhistory_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medhistory_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medhistory_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: medhistory_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongodb_secure_pass}
      MONGO_INITDB_DATABASE: medhistory
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medhistory_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: medhistory_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_pass_123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medhistory_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medhistory_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://medhistory_user:${POSTGRES_PASSWORD:-medhistory_secure_pass}@postgres:5432/medhistory
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-mongodb_secure_pass}@mongodb:27017/medhistory?authSource=admin
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_secure_pass_123}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-jwt_super_secret_key_change_in_production}
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - medhistory_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medhistory_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - medhistory_network

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
  backend_uploads:

networks:
  medhistory_network:
    driver: bridge

