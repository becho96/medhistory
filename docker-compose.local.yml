# ==================================================
# MedHistory - Local Development Override
# ==================================================
# Переопределения для локальной разработки
# Использование: docker compose -f docker-compose.base.yml -f docker-compose.local.yml
# ==================================================

services:
  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  mongodb:
    ports:
      - "${MONGODB_PORT:-27017}:27017"

  minio:
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}

volumes:
  backend_uploads:

